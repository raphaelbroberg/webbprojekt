<body>
  <!-- Behållare för beställning -->
  <div class="order-container">
    <!-- Röd behållare för beställningsdetaljer -->
    <div class="red-div3">
      <!-- Rubrik för beställningen -->
      <h1 class="total">Your Order</h1>

      <!-- Enhet för varje menyobjekt -->
      <div class="menu-items">
        <!-- Bild för menynobjektet -->
        <img class="menu-item-img" src="88280863_211521666900790_4508480917831942144_n.jpg" alt="Burger">
        <!-- Text för menynobjektet -->
        <div class="menu-item-text">Crispy Chicken Burger <br><br><br> $9.99 Co.</div>
      </div>
      <!-- Upprepas -->
      <div class="menu-items">
        <img class="menu-item-img" src="174805927_526800672039553_3438565972186796613_n.jpg" alt="Fries">
        <div class="menu-item-text">Curly Fries <br><br><br> Free with Co.</div>
    </div>
  
    <!-- Fejkknapp för att ta bort alla objekt från beställningen -->
    <button class="remove-btn">Remove all</button>
    </div>
  
    <!-- Röd behållare för beställningssammanställning -->
    <div class="red-div2">
      <!-- Rubrik för beställningssammanställning -->
      <h1 class="total">Order Total</h1>
      <!-- Enhet för varje sammanställningsdetalj -->
      <div class="order-total">
        <!-- Detalj: Subtotal -->
        <div>Subtotal</div>
        <!-- Belopp för Subtotal -->
        <div>$12.48</div>
      </div>
      <div class="order-total">
        <div>Delivery fee</div>
        <div>$4.99</div>
    </div>
    <!-- Skapar lite mellanrum -->
    <br>
    <br>

    <!-- Upprepas -->
    <div class="total">
      <h1>Total</h1>
      <h1>$17.47</h1>
    </div>
    <br>
    <!-- Knapp för att genomföra köpet -->
    <button class="remove-btn">Purchase</button>
  </div>
    
</body>
