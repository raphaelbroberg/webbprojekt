<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contactus.css">
  <link rel="icon" href="Los_Pollos_Hermanos_logo.png">

  <div class="banner">
    <img src="242731706_629385025114450_882571064577353266_n.jpg" alt="Banner Image">
  </div>

  <nav class="navbar">
    <a href="our_food.html" class="nav-link">OUR FOOD</a>
    <a href="contact_us.html" class="nav-link">CONTACT US</a>
    <a href="your_order.html" class="nav-link">YOUR ORDER</a>
  </nav>

  <header>
    <a href="index.html" class="logo">
      <img src="Los_Pollos_Hermanos_logo.png" alt="Logo">
    </a>

    <!-- Inkludera Font Awesome-ikon -->
    <script src="https://kit.fontawesome.com/3744f2707c.js" crossorigin="anonymous"></script>
</header>

</head>
<body>
    
  <!-- Hjälpinnehållsbehållare -->
  <div class="help-container">
    <!-- Ikonsymbol -->
    <i class="fa-solid fa-user-check"></i>
    <!-- Rubrik för hjälpsektionen -->
    <h1 class="help-header">How can we help you?</h1>
    <!-- Hjälpprompmt-text -->
    <p class="help-prompt">Search for frequently asked questions</p>
    <!-- Sökfält för användaren -->
    <input class="search-bar" type="text" placeholder="Search...">

    <!-- Knappbehållare för vanliga frågor -->
    <div class="button-container">
       <!-- Knapp för jobbansökan -->
      <button id="job-application-button">Can I Apply for a Job with You?</button>
      <!-- Annan vanlig fråga -->
      <button>Someone messed up my order, what do i do?</button>
  </div>

  <!-- Popup-behållare för jobbansökan -->
  <div id="popup" class="popup-container">
    <div class="popup">
      <!-- Stäng-knapp för popup-fönster -->
      <span class="close">&times;</span>
       <!-- Rubrik för jobbansökan -->
      <h2>Yes! Please send us your job application</h2>
      <!-- Formulär för jobbansökan -->
      <form id="job-application-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <!-- Knappar för att skicka in och rensa formuläret -->
        <input type="submit" value="Submit">
        <input type="button" value="Clear All" id="clear-all">
        <!-- Inbäddad YouTube-video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/B9RgougnhiE?si=LeAvCsX1YhmreHo9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </form>
    </div>
 </div>

 <!-- E-postbeåhållare med kontaktinfo -->
 <div class="email-container">
    <p>We strive to respond to your email within 24 hours.</p>
    <p><a href="mailto:info@lospolloshermanos.com">Send email now</a></p>
 </div>

 <!-- Skript för att kontrollera popup-fönster och rensa formulär -->
 <script>
    const button = document.getElementById("job-application-button");
    const popup = document.getElementById("popup");
    const closeButton = document.getElementsByClassName("close")[0];
    const clearAllButton = document.getElementById("clear-all");

    // Visa popup-fönster vid klick på knappen
    button.addEventListener("click", () => {
      popup.style.display = "block";
    });

    // Stäng popup-fönster vid klick på stäng-knappen
    closeButton.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // Stäng popup-fönster om användaren klickar utanför fönstret
    window.addEventListener("click", (event) => {
      if (event.target == popup) {
        popup.style.display = "none";
      }
    });

    // Rensa alla fält i formuläret vid klick på rensa-knappen
    clearAllButton.addEventListener("click", () => {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
    });
    
 </script>

      

</body>
</html>
